<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguros Fianzas VILLALOBOS</title>
    <link rel="stylesheet" href="../assets/css/output.css">
    <!-- Optimizaciones de rendimiento para equipos de bajos recursos -->
    <link rel="stylesheet" href="../assets/css/performance.css">
    <!-- Estilos globales para modales -->
    <link rel="stylesheet" href="../assets/css/modal-global.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            background: linear-gradient(180deg, #1B4F72 0%, #2E86AB 100%);
        }

        .nav-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: rgba(244, 208, 63, 0.3);
            transition: width 0.3s ease;
        }

        .nav-item:hover::before {
            width: 4px;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateX(8px);
            color: #F4D03F;
        }

        .nav-item.active {
            background-color: rgba(244, 208, 63, 0.2);
            color: #F4D03F;
            transform: translateX(12px);
        }

        .nav-item.active::before {
            width: 4px;
            background: #F4D03F;
        }

        /* Submenu styles */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
            margin-top: 0;
        }

        .submenu.active {
            max-height: 300px;
            opacity: 1;
            margin-top: 0.25rem;
        }

        .submenu-item {
            padding-left: 2.5rem;
            font-size: 0.9rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .nav-item-parent {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chevron {
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .chevron.rotate {
            transform: rotate(180deg);
        }

        #contentView {
            transition: opacity 0.3s ease;
        }

        #contentView.loading {
            opacity: 0.5;
        }

        /* Estilos para temas */
        body.theme-dark {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        body.theme-dark .sidebar {
            background: linear-gradient(180deg, #0f172a 0%, #1f2937 100%);
        }

        body.theme-dark .bg-gray-50 {
            background-color: #0f172a !important;
        }

        /* Custom scrollbar styles - only visible on hover */
        nav {
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }

        nav:hover {
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        nav::-webkit-scrollbar {
            width: 6px;
        }

        nav::-webkit-scrollbar-track {
            background: transparent;
        }

        nav::-webkit-scrollbar-thumb {
            background: transparent;
            border-radius: 3px;
        }

        nav:hover::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }

        nav::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="sidebar w-64 text-white p-6 flex flex-col flex-shrink-0">
        <!-- Logo and brand -->
        <div class="text-center mb-8">
            <div class="mb-3">
                <img src="../assets/images/logo.png" alt="Seguros Fianzas VILLALOBOS" class="mx-auto w-12 h-12 opacity-90 hover:opacity-100 transition-opacity duration-300">
            </div>
            <h2 class="text-lg font-bold">Seguros Fianzas</h2>
            <p class="text-sm opacity-80">VILLALOBOS</p>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto overflow-x-hidden">
            <ul class="space-y-2">
                <li>
                    <a data-view="dashboard" class="nav-item active flex items-center p-3 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a data-view="clientes" class="nav-item flex items-center p-3 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        Clientes
                    </a>
                </li>
                <li>
                    <a data-view="polizas" class="nav-item flex items-center p-3 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Pólizas
                    </a>
                </li>
                <li>
                    <a data-view="recibos" class="nav-item flex items-center p-3 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Recibos
                    </a>
                </li>
                <li>
                    <div id="catalogosParent" class="nav-item p-3 rounded-lg transition-colors cursor-pointer flex items-center justify-between">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            <span>Catálogos</span>
                        </div>
                        <svg class="w-5 h-5 chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    <ul id="catalogosSubmenu" class="submenu">
                        <li>
                            <a data-view="aseguradoras" class="nav-item submenu-item flex items-center p-2 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                </svg>
                                Aseguradoras
                            </a>
                        </li>
                        <li>
                            <a data-view="ramos" class="nav-item submenu-item flex items-center p-2 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                </svg>
                                Ramos
                            </a>
                        </li>
                        <li>
                            <a data-view="periodicidades" class="nav-item submenu-item flex items-center p-2 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                Periodicidades
                            </a>
                        </li>
                        <li>
                            <a data-view="metodos-pago" class="nav-item submenu-item flex items-center p-2 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                                </svg>
                                Métodos de Pago
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a data-view="documentos" class="nav-item flex items-center p-3 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                        </svg>
                        Documentos
                    </a>
                </li>
                <li>
                    <a data-view="config" class="nav-item flex items-center p-3 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Configuración
                    </a>
                </li>
            </ul>
        </nav>

        <!-- User info -->
        <div class="mt-8 p-3 bg-white bg-opacity-10 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <p class="font-medium" id="userName">admin</p>
                    <p class="text-xs opacity-80">Administrador</p>
                </div>
            </div>
        </div>

        <!-- Logout button -->
        <button id="logoutButton" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition-colors flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Cerrar Sesión
        </button>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Content View -->
        <div id="contentView" class="flex-1 overflow-auto">
            <!-- Las vistas se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Scripts -->
    <!-- Chart.js -->
    <script src="../node_modules/chart.js/dist/chart.umd.js"></script>
    <!-- Toast Manager -->
    <script src="../assets/js/toast-manager.js"></script>
    <!-- Confirm Modal -->
    <script src="../assets/js/confirm-modal.js"></script>
    <!-- Loading Spinner -->
    <script src="../assets/js/loading-spinner.js"></script>
    <!-- Form Validator -->
    <script src="../assets/js/form-validator.js"></script>
    <!-- Tooltip Manager -->
    <script src="../assets/js/tooltip-manager.js"></script>

    <!-- Pagination Utilities -->
    <script src="../assets/js/pagination-utils.js"></script>

    <!-- App Navigation Script -->
    <script src="../assets/js/app-navigation.js"></script>
    <script>
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize app navigation
            window.appNavigation = new AppNavigation();

            // Load initial view (dashboard)
            window.appNavigation.loadView('dashboard');

            // Get user info from session
            const userInfo = JSON.parse(sessionStorage.getItem('userInfo') || '{}');
            const storedSettings = JSON.parse(localStorage.getItem('dashboardUserSettings') || '{}');
            const preferredName = storedSettings.displayName || userInfo.username;
            if (preferredName) {
                document.getElementById('userName').textContent = preferredName;
            }

            // Setup catalogos submenu toggle
            const catalogosParent = document.getElementById('catalogosParent');
            const catalogosSubmenu = document.getElementById('catalogosSubmenu');
            const chevron = catalogosParent.querySelector('.chevron');

            catalogosParent.addEventListener('click', () => {
                catalogosSubmenu.classList.toggle('active');
                chevron.classList.toggle('rotate');
            });
        });
    </script>
</body>
</html>

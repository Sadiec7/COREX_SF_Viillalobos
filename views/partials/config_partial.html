<div class="container mx-auto px-6 py-8 space-y-6">
    <!-- Title Section -->
    <div>
        <h1 class="text-3xl font-bold text-navy-700">Configuración</h1>
        <p class="text-gray-600 mt-2">Gestiona tu cuenta y seguridad sin salir del sistema.</p>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
        <!-- Cuenta -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h2 class="text-xl font-semibold text-navy-700">Cuenta</h2>
                    <p class="text-gray-500 text-sm">Actualiza tu nombre para mostrar y usuario.</p>
                </div>
                <div class="h-10 w-10 bg-blue-50 text-navy-700 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <form id="accountForm" class="space-y-4">
                <div>
                    <label for="displayNameInput" class="block text-sm font-medium text-gray-700 mb-1">Nombre para mostrar</label>
                    <input
                        id="displayNameInput"
                        type="text"
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500"
                        placeholder="Ej. Administrador"
                        maxlength="60"
                    />
                    <p class="text-xs text-gray-500 mt-1">Se usa en el saludo y la barra lateral.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="usernameInput" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                        <input
                            id="usernameInput"
                            type="text"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500"
                            placeholder="admin"
                            maxlength="50"
                            required
                        />
                    </div>
                    <div>
                        <label for="emailInput" class="block text-sm font-medium text-gray-700 mb-1">Correo (opcional)</label>
                        <input
                            id="emailInput"
                            type="email"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500"
                            placeholder="correo@ejemplo.com"
                            maxlength="100"
                        />
                    </div>
                </div>

                <div id="accountStatus" class="hidden text-sm rounded-lg px-4 py-3"></div>

                <div class="flex items-center justify-end gap-3">
                    <button type="submit" class="bg-gold-500 hover:bg-gold-600 text-navy-700 font-semibold px-6 py-3 rounded-lg transition-all btn-hover">
                        Guardar cambios
                    </button>
                </div>
            </form>
        </div>

        <!-- Seguridad -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h2 class="text-xl font-semibold text-navy-700">Seguridad</h2>
                    <p class="text-gray-500 text-sm">Cambia tu contraseña de acceso.</p>
                </div>
                <div class="h-10 w-10 bg-red-50 text-red-600 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c.667 0 2 .4 2 2 0 1.2-.6 2-2 2s-2-.8-2-2c0-1.6 1.333-2 2-2z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6.382a2 2 0 00-.553-1.382l-6-6.236a2 2 0 00-2.894 0l-6 6.236A2 2 0 004 12.618V19a2 2 0 002 2z"></path>
                    </svg>
                </div>
            </div>

            <form id="securityForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="currentPasswordInput" class="block text-sm font-medium text-gray-700 mb-1">Contraseña actual</label>
                        <input
                            id="currentPasswordInput"
                            type="password"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500"
                            placeholder="••••••••"
                            required
                        />
                    </div>
                    <div>
                        <label for="newPasswordInput" class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
                        <input
                            id="newPasswordInput"
                            type="password"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500"
                            placeholder="Mínimo 8 caracteres"
                            minlength="8"
                            required
                        />
                    </div>
                </div>

                <div>
                    <label for="confirmPasswordInput" class="block text-sm font-medium text-gray-700 mb-1">Confirmar nueva contraseña</label>
                    <input
                        id="confirmPasswordInput"
                        type="password"
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-500"
                        placeholder="Repite la nueva contraseña"
                        minlength="8"
                        required
                    />
                    <p class="text-xs text-gray-500 mt-1">Usa 8+ caracteres, mezcla mayúsculas, minúsculas y números.</p>
                </div>

                <div id="securityStatus" class="hidden text-sm rounded-lg px-4 py-3"></div>

                <div class="flex items-center justify-end gap-3">
                    <button type="submit" class="bg-gold-500 hover:bg-gold-600 text-navy-700 font-semibold px-6 py-3 rounded-lg transition-all btn-hover">
                        Actualizar contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
